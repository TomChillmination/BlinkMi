<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMi - Text Input</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <textarea id="textArea" rows="30">これはテストページです</textarea>
    <label>
      <input type="checkbox" id="ignoreNewlinesCheckbox" value="ignore-newlines">
      改行を無視する
    </label>
    <label>最大文字数:
        <select id="maxcharsSelect">
            <!-- <option value="1">1</option> -->
            <!-- <option value="3">3</option> -->
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
    </label>
    <label>表示間隔:
        <select id="intervalSelect">
            <!-- <option value="0.1">0.1秒</option> -->
            <!-- <option value="0.2">0.2秒</option> -->
            <!-- <option value="0.4">0.4秒</option> -->
            <option value="0.6">0.6秒</option>
            <option value="0.8">0.8秒</option>
            <option value="1.0">1.0秒</option>
        </select>
    </label>
    <button id="blink-button">Blink</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
